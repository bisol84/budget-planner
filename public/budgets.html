<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/utils/array.js" type="module"></script>
    <script src="/js/budgets.js" type="module"></script>
    <script src="/js/menu.js" defer></script>
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Select Month -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg x-6 py-4">
    <div class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 px-3 py-3">
    <label for="start"></label>
    <input type="month" id="budget-month" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block ps-10 p-2.5 datepicker-input" />
    </div>
  </div>

  <!-- Budget -->
  <div id="budget">
    <!-- Table Section -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg px-3 py-4">

      <!-- Table -->
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-3 py-3">
                  CatÃ©gories
                </th>
                <th scope="col" class="px-3 py-3">
                  Budget
                </th>
                <th scope="col" class="px-3 py-3">
                  Transactions
                </th>
                <th scope="col" class="px-3 py-3">
                  Restant
                </th>
                <th scope="col" class="px-3 py-3">
                  
                </th>
            </tr>
        </thead>
        <tbody id="budget-table" class="bg-white divide-y divide-gray-200">
          
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Card -->
</div>

<!-- Modal to modify budgets -->
<div id="edit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
  <div class="relative w-auto my-6 mx-auto max-w-sm">
    <div class="bg-white rounded-lg shadow-lg p-4">
      <div class="mb-4">
        <h1 class="text-sm font-semibold">Modifier le budget</h1>
      </div>
      <form id="form-edit-budget">
        <div class="text-gray-700">
          <label for="input-budget-amount" class="block text-sm mb-2">Montant</label>
          <input type="number" step="any" id="input-account-amount" class="text-sm border border-gray-300 rounded-md w-full px-3 py-2"> 
        </div>
        <!-- Close button -->
        <div class="mt-6 text-right">
          <button type="submit" id="save-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Sauvegarder</button>
          <button type="button" id="close-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Fermer</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Modal to modify budgets -->

</body>
</html>
