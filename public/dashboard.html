<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/dashboard.js" defer></script>
    <script src="/js/menu.js" defer></script>
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Select Month -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg x-6 py-4">
    <div class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 px-3 py-3">
    <label for="start"></label>
    <input type="month" id="dashboard-month" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block ps-10 p-2.5 datepicker-input" />
    </div>
  </div>


</body>
</html>
