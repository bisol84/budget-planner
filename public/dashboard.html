<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="/js/dashboard.js" defer></script>
    <script src="/js/menu.js" defer></script>
    <script src="https://kit.fontawesome.com/a7b97c66c9.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <div class="flexdiv">
    <!-- Display Budget Card -->
    <div id="budget-total"></div>

    <!-- Display Transactions Total Card -->
    <div id="transactions-total"></div>
  </div>

  <!-- Display Investments Card -->
  <div id="investments"></div>

  <!-- Display Accounts Card -->
  <div id="accounts">
    <ul>
      <li>Account 1</li>
      <li>Account 2</li>
    </ul>
    <button>Arrow</button>
  </div>
  
  <!-- Display Transactions History -->
  <div id="transactions-history">
    <h1>Historique des transactions</h1>
    <canvas id="acquisitions"></canvas>
  </div>

  <!-- Display Transactions List -->
  <div id="transactions-list"></div>

</body>
</html>
