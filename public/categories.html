<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://kit.fontawesome.com/a7b97c66c9.js" crossorigin="anonymous"></script>
    <script src="/js/utils/array.js" type="module"></script>
    <script src="/js/categories.js" type="module"></script>
    <script src="/js/menu.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Budget -->
  <div id="categories">
    <!-- Table Section -->
    <div class="">

      <!-- Table -->
      <table id="categories-table" class="">
        <thead class="">
            <tr>
                <th scope="col" class="">
                  Catégories
                </th>
                <th scope="col" class="">
                  Couleur
                </th>
                <th scope="col" class="">
                  Icone
                </th>
                </th>
                <th scope="col" class="">
                  
                </th>
            </tr>
        </thead>
        <tbody id="categories-table-content" class="">
          
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Card -->
</div>

<!-- Modal to modify categories -->
<div id="edit-modal" class="hidden ">
  <div class="">
    <div class="">
      <div class="">
        <h1 class="">Modifier la catégorie</h1>
      </div>
      <form id="form-edit-category">
        <div class="">
          <label for="input-category-name" class="">Nom</label>
          <input type="text" id="input-category-name" class="text-sm border border-gray-300 rounded-md w-full px-3 py-2">
          <label for="input-category-color" class="">Couleur</label>
          <input type="color" id="input-category-color" />
        </div>
        <!-- Close button -->
        <div class="mt-6 text-right">
          <button type="submit" id="save-modal" class="">Sauvegarder</button>
          <button type="button" id="close-modal" class="">Fermer</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Modal to modify categories -->

</body>
</html>
