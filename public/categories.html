<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://kit.fontawesome.com/a7b97c66c9.js" crossorigin="anonymous"></script>
    <script src="/js/utils/array.js" type="module"></script>
    <script src="/js/categories.js" type="module"></script>
    <script src="/js/menu.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Budget -->
  <div id="categories">
    <!-- Table Section -->

      <!-- Table -->
      <table id="categories-table" class="table-styled">
        <thead>
            <tr>
                <th scope="col">
                  Catégories
                </th>
                <th scope="col">
                  Couleur
                </th>
                <th scope="col">
                  Icone
                </th>
                </th>
                <th scope="col">
                  
                </th>
            </tr>
        </thead>
        <tbody id="categories-table-content">
          
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  <!-- End Card -->
</div>

<!-- Modal to modify categories -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
      <div class="modal-header">
        <h1>Modifier la catégorie</h1>
      </div>
      <form id="form-edit-category">
        <div class="modal-body">
            <label for="input-category-name">Nom</label>
            <input type="text" id="input-category-name" class="text-sm border border-gray-300 rounded-md w-full px-3 py-2">
            <label for="input-category-color">Couleur</label>
            <input type="color" id="input-category-color" />
        </div>
        <!-- Close button -->
        <div class="modal-footer">
          <div class="mt-6 text-right">
            <button type="submit" id="save-modal">Sauvegarder</button>
            <button type="button" id="close-modal">Fermer</button>
          </div>
        </div>
    </form>
  </div>
</div>
<!-- End Modal to modify categories -->

</body>
</html>
