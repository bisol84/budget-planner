<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://kit.fontawesome.com/a7b97c66c9.js" crossorigin="anonymous"></script>
    <script src="/js/menu.js" defer></script>
    <script src="/js/upload.js" defer></script>
    <script src="/js/utils/array.js" type="module"></script>
    <script src="/js/transactions.js" type="module"></script>   
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Top 5 transactions -->
  <div id="top-transactions" class=""></div>
  <!-- End Top 5 transactions -->

  <!-- Table -->
  <div id="transactions">
    <table id="transaction-table" class="table-styled">
      <thead>
        <tr>
          <th scope="col">
            Date
          </th>
          <th scope="col">
            Montant
          </th>
          <th scope="col">
            Catégorie importée
          </th>
          <th scope="col">
            Catégorie sélectionnée
          </th>
          <th scope="col">
            Description
          </th>
          <th scope="col">
            Compte
          </th>
          <th scope="col">

          </th>
          <th scope="col">

          </th>
        </tr>
      </thead>
      
      <!-- Table loaded by JS -->
      <tbody id="transaction-table-content">
        
      </tbody>
    </table>
  </div>
  <!-- End Table -->

  <!-- Modal to modify transactions -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Modifier la transaction</h1>
      </div>
      <form id="form-edit-transaction">
        <div class="modal-body">
          <label for="input-transaction-category">Catégorie</label>
          <div id="input-transaction-category"></div>
          <div class="separator"></div>
          <label for="input-transaction-account">Compte</label>
          <div id="input-transaction-account"></div>
          <div class="separator"></div>
          <label for="transaction-type">Type</label>
          <div class="radio-buttons">
            <input type="radio" id="type-entrant" name="transaction-type" />
            <label for="type-entrant">Entrant</label>
            <input type="radio" id="type-sortant" name="transaction-type" checked />
            <label for="type-sortant">Sortant</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="save-modal">Sauvegarder</button>
          <button type="button" id="close-modal">Fermer</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End Modal to modify transactions -->

  <!-- File selection -->
  <div>
    <div> 
        <h3>Importer un fichier (.csv)</h2>
    </div>

    <form id="send-file" enctype="multipart/form-data">
        <div> 
            <div>
                <input type="file" id="file-input" accept=".csv" name="file-input">
                <label for="file-input-name">Choisir un fichier</label>
                <span id="file-input-name"></span>
            </div>
            <input type="submit" value="Envoyer">
        </div>
    </form>
  </div>
<!-- End File selection-->

</body>
</html>
