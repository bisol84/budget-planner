<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="/js/menu.js" defer></script>
    <script src="/js/accounts.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Accounts -->
  <div id="accounts" class="">
    
  </div>
  <!-- End Accounts -->

  <!-- Add Account -->
  <div id="add-account" class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <h3 class="font-bold text-lg">Ajouter un compte</h3>  
    <form id="add-account-form">
      <label for="input-account-name" class="">Nom</label>
      <input type="text" id="input-account-name" class="">
      <label for="input-account-description" class="">Description</label>
      <input type="text" id="input-account-description" class=" py-2">
      <label for="input-account-amount" class="">Montant</label>
      <input type="number" id="input-account-amount" class="">
      <label for="input-account-type" class="">Type</label>
      <select id="input-account-type" class="">
        <option value="courant" selected>Courant</option>
        <option value="credit-card">Carte de crédit</option>
        <option value="savings">Epargne</option>
        <option value="investments">Investissements</option>
        <option value="trading">Trading</option>
        <option value="crypto">Crypto</option>
        <option value="2nd piliar">2ème pilier</option>
        <option value="3nd piliar">3ème pilier</option>
      </select>
      <div class="py-4">
        <button type="submit" id="input-account-btn" class="">Ajouter</button>
      </div>
    </form>
  </div>

</body>
</html>
