<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a7b97c66c9.js" crossorigin="anonymous"></script>
    <script src="../js/utils/array.js" type="module"></script>
    <script src="../js/categories.js" type="module"></script>
    <script src="../js/menu.js" defer></script>
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Budget -->
  <div id="categories">
    <!-- Table Section -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg x-6 py-4">

      <!-- Table -->
      <table id="categories-table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">
                  Catégories
                </th>
                <th scope="col" class="px-6 py-3">
                  Couleur
                </th>
                <th scope="col" class="px-6 py-3">
                  Icone
                </th>
                </th>
                <th scope="col" class="px-6 py-3">
                  
                </th>
            </tr>
        </thead>
        <tbody id="categories-table-content" class="bg-white divide-y divide-gray-200">
          
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Card -->
</div>

<!-- Modal to modify categories -->
<div id="edit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
  <div class="relative w-auto my-6 mx-auto max-w-sm">
    <div class="bg-white rounded-lg shadow-lg p-4">
      <div class="mb-4">
        <h1 class="text-sm font-semibold">Modifier la catégorie</h1>
      </div>
      <form id="form-edit-category">
        <div class="text-gray-700">
          <label for="input-category-name" class="block text-sm mb-2">Nom</label>
          <input type="text" id="input-category-name" class="text-sm border border-gray-300 rounded-md w-full px-3 py-2">
          <label for="input-category-color" class="block text-sm mb-2">Couleur</label>
          <input type="color" id="input-category-color" />
        </div>
        <!-- Close button -->
        <div class="mt-6 text-right">
          <button type="submit" id="save-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Sauvegarder</button>
          <button id="close-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Fermer</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Modal to modify categories -->

</body>
</html>
