<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/comptes.js" defer></script>
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Accounts -->
  <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 items-center gap-6 md:gap-10">
      <!-- Account -->
      <div class="w-full h-full bg-white shadow-lg rounded-lg p-5 dark:bg-slate-900">
        <div class="flex items-center gap-x-4 mb-3">
          <div class="inline-flex justify-center items-center w-[62px] h-[62px] rounded-full border-4 border-blue-50 bg-blue-100 dark:border-blue-900 dark:bg-blue-800">
            <svg class="flex-shrink-0 w-6 h-6 text-blue-600 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
          </div>
          <div class="flex-shrink-0">
            <h3 class="block text-lg font-semibold text-gray-800 dark:text-white" id="account-name"></h3>
          </div>
        </div>
        <p class="text-gray-600 dark:text-gray-400">Solde : <span class="text-green-600" id="account-sold"></span></p>
        <p class="text-gray-600 dark:text-gray-400" id="account-description"></p>
        <p class="text-gray-600 dark:text-gray-400" id="account-type"></p>
      </div>
      <!-- End Account -->
    </div>
  </div>
  <!-- End Accounts -->

  <!-- Add Account Button -->
  <div class="text-center">
    <button type="button" onclick="displayModal()" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
      Open modal
    </button>
  </div>

  <!-- Modal -->
  <dialog id="modal" style="display:none">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Hello!</h3>
      <p class="py-4">Press ESC key or click the button below to close</p>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
</body>
</html>
