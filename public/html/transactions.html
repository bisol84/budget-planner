<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a7b97c66c9.js" crossorigin="anonymous"></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/upload.js" defer></script>
    <script src="../js/utils/array.js" type="module"></script>
    <script src="../js/transactions.js" type="module"></script>    
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

    <!-- Top 5 transactions -->
    <div id="top-transactions" class="grid grid-cols-5 gap-4">
      
    </div>
    <!-- End Top 5 transactions -->

  
    <!-- File selection -->
    <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
      <!-- <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14"> -->
      <div class="mb-5 w-full lg:w-1/3"> <!-- Ajoutez la classe w-full pour prendre toute la largeur sur les écrans plus petits -->
          <h3 class="font-bold text-lg">Importer un fichier (.csv)</h2>
      </div>

      <form id="send-file">
          <div class="mt-5 lg:mt-8 flex flex-col items-center gap-2 sm:flex-row sm:gap-3 w-full lg:w-1/2"> <!-- Ajoutez également la classe w-full ici -->
              <div class="w-full relative flex items-center border-solid border">
                  <!-- Masquer le bouton "Choose file" -->
                  <input type="file" id="file-input" accept=".csv" name="file-input" class="absolute inset-0 opacity-0 cursor-pointer">
                  <!-- Bouton stylisé personnalisé -->
                  <label for="file-input-name" class="bg-gray-700 text-white rounded-md px-3 py-2 text-sm font-medium cursor-pointer">Choisir un fichier</label>
                  <span id="file-input-name" class="ml-2"></span>
              </div>
              <input type="submit" value="Envoyer" class="bg-gray-700 text-white rounded-md px-3 py-2 text-sm font-medium">
          </div>
      </form>
    </div>
  <!-- End File selection-->

  <!-- Table -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg x-6 py-4">
    <table id="transaction-table" class="table-auto w-full text-sm text-left rtl:text-right text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-3 py-3">
            Date
          </th>
          <th scope="col" class="px-3 py-3">
            Montant
          </th>
          <th scope="col" class="px-3 py-3">
            Catégorie importée
          </th>
          <th scope="col" class="px-3 py-3">
            Catégorie sélectionnée
          </th>
          <th scope="col" class="px-3 py-3">
            Description
          </th>
          <th scope="col" class="px-3 py-3">
            Compte
          </th>
          <th scope="col" class="px-3 py-3">

          </th>
          <th scope="col" class="px-3 py-3">

          </th>
        </tr>
      </thead>
      
      <!-- Table loaded by JS -->
      <tbody id="transaction-table-content" class="bg-white divide-y divide-gray-200">
        
      </tbody>
    </table>
  </div>
  <!-- End Table -->

  <!-- Modal to modify transactions -->
<div id="edit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
  <div class="relative w-auto my-6 mx-auto max-w-sm">
    <div class="bg-white rounded-lg shadow-lg p-4">
      <div class="mb-4">
        <h1 class="text-sm font-semibold">Modifier la transaction</h1>
      </div>
      <form id="form-edit-transaction">
        <div class="text-gray-700">
          <label for="input-transaction-category" class="block text-sm mb-2">Catégorie</label>
          <div id="input-transaction-category"></div>
          <label for="input-transaction-account" class="block text-sm mb-2">Compte</label>
          <div id="input-transaction-account"></div>
        </div>
        <!-- Close button -->
        <div class="mt-6 text-right">
          <button type="submit" id="save-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Sauvegarder</button>
          <button type="button" id="close-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Fermer</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Modal to modify transactions -->

</body>
</html>
