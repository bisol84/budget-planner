<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/utils/array.js" type="module"></script>
    <script src="../js/budgets.js" type="module"></script>
    <script src="../js/menu.js" defer></script>
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Budget -->
  <div id="budget">
    <!-- Table Section -->
    <div class=overflow-x-auto> 

          <!-- Table -->
          <table class="min-w-full divide-y divide-gray-200" id="budget-table">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  CatÃ©gories
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Budget
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Transactions
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Restant
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                </th>
              </tr>
            </thead>

            <tbody class="bg-white divide-y divide-gray-200">
              
            </tbody>
          </table>
          <!-- End Table -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Card -->
</div>

<!-- Modal to modify budgets -->
<div id="edit_modal" class="hidden fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
  <div class="relative w-auto my-6 mx-auto max-w-sm">
    <!-- Contenu de la modal -->
    <div class="bg-white rounded-lg shadow-lg p-4">
      <!-- Titre de la modal -->
      <div class="mb-4">
        <h1 class="text-sm font-semibold">Modifier le budget</h1>
      </div>
      <!-- Contenu de la modal -->
      <div class="text-gray-700">
        <form id="form-edit-budget">
          <label for="input-budget-amount" class="block text-sm mb-2">Montant</label>
          <input type="number" id="input-account-amount" class="text-sm border border-gray-300 rounded-md w-full px-3 py-2">
        </form> 
      </div>
      <!-- Bouton de fermeture -->
      <div class="mt-6 text-right">
        <button id="save-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Sauvegarder</button>
        <button id="close-modal" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-lg focus:outline-none">Fermer</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
