<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-tracker</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/accounts.js" defer></script>
</head>
<body>

  <!-- Menu include -->
  <div id="menu"></div>

  <!-- Accounts -->
  <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 items-center gap-6 md:gap-10" id="accounts">
      <!-- Account -->

      <!-- End Account -->
    </div>
  </div>
  <!-- End Accounts -->

  <!-- Add Account -->
  <div id="add-account" class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <h3 class="font-bold text-lg">Ajouter un compte</h3>  
    <form id="add-account-form">
      <label for="input-account-name" class="block text-sm font-medium mb-2">Nom</label>
      <input type="text" id="input-account-name" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
      <label for="input-account-description" class="block text-sm font-medium mb-2">Description</label>
      <input type="text" id="input-account-description" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
      <label for="input-account-amount" class="block text-sm font-medium mb-2">Montant</label>
      <input type="number" id="input-account-amount" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
      <label for="input-account-type" class="block text-sm font-medium mb-2">Type</label>
      <div class="flex flex-col md:flex-row md:items-center gap-y-2 md:gap-x-2">
        <select id="input-account-type" class="py-3 px-4 block w-full md:w-auto border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
          <option value="courant" selected>Courant</option>
          <option value="credit-card">Carte de crédit</option>
          <option value="savings">Epargne</option>
          <option value="investments">Investissements</option>
          <option value="trading">Trading</option>
          <option value="crypto">Crypto</option>
          <option value="2nd piliar">2ème pilier</option>
          <option value="3nd piliar">3ème pilier</option>
        </select>
        <div>
          <button type="button" id="input-account-btn" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Ajouter</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
